		$(document).ready(function () {
			default_date_source_tool();
			statistics_date();
			// 	 jsDate(); 
			var contextRoot = /*[[@{/}]]*/ '';
			$('.ol-bar').toggle();
		});


		function default_date_source_tool() {
			var d = new Date();

			$('#image_date_to').val(d.toISOString().slice(0, 10));
			d.setDate(d.getDate() - 7);
			$('#image_date_from').val(d.toISOString().slice(0, 10));
		}


		function statistics_date() {
			var d = new Date();

			var currentDate = format_date(d.toISOString().slice(0, 10));
			d.setDate(d.getDate() - 1);
			var previousDate = format_date(d.toISOString().slice(0, 10));
			let finalDate = " between " + previousDate + " and " + currentDate;
			$('#finalDate').html(finalDate);

		}
		var token = [[${ _csrf.token }]];
	</script>

		// 		alert(filePath);

		let btnn = document.getElementsByClassName("viewmodel");
		let closebtnn = document.getElementsByClassName("closepopup");

		for (i = 0; i < btnn.length; i++) {
			btnn[i].addEventListener("click", function () {


				let btnnclose = document.getElementById("uploadRasterModal");
				btnnclose.style.display = "block";
				uploadRasterClick();
			});
		}

		closebtnn[0].addEventListener("click", function () {
			let btnnclose = document.getElementById("uploadRasterModal");
			btnnclose.style.display = "none";
		});



		window.onload = addListenerfixedquery();

		function addListenerfixedquery() {

			document.getElementById('popup').addEventListener('mousedown', dblclickfixedquery, false);
			window.addEventListener('mouseup', mouseUpfixedquery, false);

		}

		function mouseUpfixedquery() {
			window.removeEventListener('mousemove', divMovefixedquery, true);
		}

		function dblclickfixedquery(e) {
			window.addEventListener('mousemove', divMovefixedquery, true);
		}

		function divMovefixedquery(e) {

			$('#popup-closer').trigger('click');
			$('#popup-closer').hide();
			$('#popup-closer2').show();
			$('#popup').parent().attr('style', 'position: absolute;pointer-events: auto;');

			var div = document.getElementById('popup');
			div.style.position = 'absolute';
			div.style.top = e.clientY + 'px';
			div.style.left = e.clientX + 'px';
		}

		//created on 18/05/2023

		let a = document.getElementById("dms-div");
		a.style.display = "block";
		$("#dms-div").hide();
		$("#flexSwitchCheckDefault").on("click", () => {
			$("#dms-div, #decimal-div").toggle();
		});
		let column_close = document.getElementById("column_close");
		column_close.addEventListener("click", () => {
			let columnpopup = document.getElementById("columnpopup");
			columnpopup.style.display = "none";
		})
	</script>
