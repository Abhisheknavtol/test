<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            width: 50%;
            height: 100vh;
            border: solid 1px #000;
            position: relative;
            margin: 0 auto;
            /* Centering the container horizontally */
        }

        #bottom-right {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            /* Adjust as needed */
        }
       

        .modal {
            display: none;
            /* Hide modal by default */
            position: relative;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New User</h2>
            <!-- Form to add new user -->
            <form id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>

    <label for="optionsSelect">Select an option:</label>
    <select id="optionsSelect" onchange="handleSelectChange(this)">
        <option value="nb1">nb1</option>
        <option value="nb2">nb2</option>
        <option value="nb3">nb3</option>
        <option value="other">Other</option>
    </select>
    <div id="container">
        Container content
    </div>

    <div id="bottom-right">
        bottom right
    </div>

    <script>
        function handleSelectChange(item) {
            console.log("ljnjln")
            if (item.value === "other") {
                const modal = document.getElementById('myModal');
                
                modal.style.display = "block";
                // Close the modal when the user clicks on <span> (x) or outside of the modal
                modal.querySelector('.close').addEventListener('click', function () {
                    modal.style.display = "none";
                });

                window.addEventListener('click', function (event) {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                });
            }
        }
    </script>
</body>

</html>
