<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confirm Dialogue Example</title>
    <style>
        /* Custom dialog styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 250px;
            text-align: center;
        }
        .modal-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<button onclick="showCustomConfirm()">Click me</button>

<!-- Custom confirmation dialog -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to proceed?</p>
    <button class="modal-button" onclick="handleConfirm(true)">Yes</button>
    <button class="modal-button" onclick="handleConfirm(false)">No</button>
  </div>
</div>

<script>
function showCustomConfirm() {
    document.getElementById("myModal").style.display = "block";
}

function handleConfirm(userConfirmed) {
    document.getElementById("myModal").style.display = "none";
    if (userConfirmed) {
        alert("User confirmed the action.");
    } else {
        alert("User canceled the action.");
    }
}

// Close the modal if the user clicks outside of it
window.onclick = function(event) {
    let modal = document.getElementById("myModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
